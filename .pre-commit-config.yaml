fail_fast: true

repos:
  - repo: local
    hooks:
      - id: lint
        name: lint
        entry: poetry run bash scripts/lint.sh
        language: system
        files: ^src/zenml/|^tests/|^examples/
        types: [file, python]
        pass_filenames: false

  - repo: local
    hooks:
      - id: spellcheck
        name: spellcheck
        entry: poetry run bash scripts/check-spelling.sh
        language: system

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: poetry run bash scripts/test-coverage-xml.sh unit
        language: system
        files: ^src/zenml/|^tests/
        types: [file, python]
        pass_filenames: false
